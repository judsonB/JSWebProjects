
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Marquee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="bg-dark">
        <div id="mainWrapper" class="container pt-5 pb-2 mt-5 col-md-6 border text-center">
            <header>
                <h1>My Marquee</h1>
            </header>
            <main>
                <p id="output" class="border display-3 py-3 bg-success font-weight-bold">...</p>
                <p>Change Text <input id="input" type="text"></p>
                <div id="buttons" class="mt-1 mb-3">
                    <button id="left" class="d-inline-block btn btn-success p-2 w-25">&lt;</button>
                    <button id="stop" class="d-inline-block btn btn-success p-2 w-25">&#8414;</button>
                    <button id="right" class="d-inline-block btn btn-success p-2 w-25">&gt;</button>
                </div>
            </main>
            <footer>&copy;Birkel2024</footer>
            <script src="code.js"></script>
        </div>
    </body>
</html>
