<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snatch the Fish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainWrapper">
        <header>
            <h1>Fish Game</h1>
        </header>
        <footer>
            <p>&copy; Birkel2024</p>
        </footer>
        <main id="main">
            <h2>There are <span id="fishLeft"></span> fish left.</h2>
            <h2 id="output">
                Welcome to the game of Fish.<br>
                Your task is to take 1, 2, or 3 fish. <br>
                I will do the same. <br>
                We'll continue until one of us takes the last set of fish.<br>
                If you win, you gain your freedome.<br>
                If I win, I get your soul.<br>
                Choose your fish wisely.
            </h2>
            <div id="btns">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
            </div>
            <div id="pond"></div>
        </main>
    </div>
    <script src="code.js"></script>
</body>
</html>
