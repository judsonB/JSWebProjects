<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="code.js"></script>
	</head>
	<body onload="updateBackground()">
		<div id="mainWrapper">
			<div class="slidecontainer">
			  <input type="range" min="0" max="255" value="255" class="slider red" id="redSlider" onchange="updateBackground()">
			</div>
			<div class="slidecontainer">
			  <input type="range" min="0" max="255" value="0" class="slider green" id="greenSlider" onchange="updateBackground()">
			</div>
			<div class="slidecontainer">
			  <input type="range" min="0" max="255" value="0" class="slider blue" id="blueSlider" onchange="updateBackground()">
			</div>
			<button onclick="startFlow()">Start Flow</button>
			<button onclick="endFlow()">End Flow</button>
		</div>
	</body>
</html>
